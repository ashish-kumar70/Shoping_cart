<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div id="container">
        <div id="left">
          <div class="top_head">
          <button>&lt;</button>
          <h2>Shopping Continue</h2>
      </div>
        <hr />
        <h3>Shopping Cart</h3>
        <p>You have 3 items in your cart</p>
        <div class="order">
          <div class="item">
            <div class="food_image"><img src="/images/pizza.PNG" alt="" /></div>
            <div class="food_name">
              <h4>Italy Pizza</h4>
              <p>Extra cheese and topping</p>
            </div>
            <div class="price">
              <h4>1</h4>
              <p>$681</p>
              <button>
                <img src="/images/dustbin.png" alt="" />
              </button>
            </div>
          </div>
          <div class="item">
            <div class="food_image"><img src="/images/plate.jpg" alt="" /></div>
            <div class="food_name">
              <h4>Combo plate</h4>
              <p>Extra cheese and topping</p>
            </div>
            <div class="price">
              <h4>1</h4>
              <p>$681</p>
              <button>
                <img src="/images/dustbin.png" alt="" />
              </button>
            </div>
          </div>
          <div class="item">
            <div class="food_image"><img src="/images/rice.jpg" alt="" /></div>
            <div class="food_name">
              <h4>Spanish rice</h4>
              <p>Extra garlic</p>
            </div>
            <div class="price">
              <h4>1</h4>
              <p>$681</p>
              <button>
                <img src="/images/dustbin.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="card">
          <h2>Card Details</h2>
          <img src="images/person.PNG" alt="image" />
        </div>
        <h4 style="margin: 12px 0px 10px 25px; color: white; font-family: 'Nunito', sans-serif;">Card type</h4>

        <div class="all_cards">
          <ul>
            <li><a href="#">
              <img src="images/mastercard.png" alt="" /></li>
            </a>
            <li><a href="#">
              <img src="images/visa.png" alt="" /></li>
            </a>
            <li><a href="#">
              <img src="images/rupay.png" alt="" /></li>
            </a>
            <li><a href="#">See more</a></li>
          </ul>
        </div>
        <form action="">
          <label for="name">Name on card</label>
          <br />
          <input type="text" name="" id="name" placeholder="Name" />
          <br />
          <label for="card_num">Card Number</label>
          <br />
          <input
            type="number"
            name=""
            id="card_num"
            placeholder="1111 2222 3333 4444"
          />
          <br />
          <div class="all_input">
            <div class="input_group">
            <label for="expiry">Expiration Date</label>
            <input type="text" name="" id="expiry" placeholder="mm/yy" />
          </div>
          <div class="input_group">
            <label for="cvv">Cvv</label>
            <input type="number" name="" id="cvv" placeholder="123" />
          </div>
          </div>
        </form>
        <hr>
        <div class="total">
        <div class="amount">
          <p>Subtotal</p> <p>$1,668</p>
        </div>
        <div class="amount">
          <p>Shipping</p> <p>$4</p>
        </div>
        <div class="amount">
          <p>Total(Tax incl.)</p> <p>$1,672</p>
        </div>
      </div>
        <div class="checkout">
        <button>
          <span>
            <p>$1672</p> 
          </span>
        <span>
          <p class="check">Checkout </p>
          <p>&rarr;</p></button>
        </span>
      </div>
      </div>
    </div>
  </body>
</html>
